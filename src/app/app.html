<!-- Parish Ministry Scheduler App -->
<div class="app-container">
  <!-- Desktop Navigation Header - Only show when authenticated -->
  <header class="desktop-nav" *ngIf="isAuthenticated()">
    <div class="nav-container">
      <div class="nav-brand">
        <mat-icon class="brand-icon">church</mat-icon>
        <span class="brand-text">Parish Scheduler</span>
      </div>
      
      <nav class="nav-links">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a routerLink="/schedule" routerLinkActive="active" class="nav-link">
          <mat-icon>schedule</mat-icon>
          <span>Schedule</span>
        </a>
        <a routerLink="/ministers" routerLinkActive="active" class="nav-link">
          <mat-icon>people</mat-icon>
          <span>Ministers</span>
        </a>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
      </nav>
      
      <div class="nav-actions">
        <button mat-icon-button class="user-menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="logout()" class="logout-btn">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </header>

  <!-- Main App Content -->
  <div class="app-content" [class.hide-nav]="!isAuthenticated()">
    <router-outlet />
  </div>
  
  <!-- Mobile Navigation (Bottom Tab Bar) - Only show when authenticated -->
  <nav class="mobile-nav" *ngIf="isAuthenticated()">
    <div class="nav-tabs">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-tab">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a routerLink="/schedule" routerLinkActive="active" class="nav-tab">
        <mat-icon>schedule</mat-icon>
        <span>Schedule</span>
      </a>
      <a routerLink="/ministers" routerLinkActive="active" class="nav-tab">
        <mat-icon>people</mat-icon>
        <span>Ministers</span>
      </a>
      <a routerLink="/profile" routerLinkActive="active" class="nav-tab">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
    </div>
  </nav>
</div>
